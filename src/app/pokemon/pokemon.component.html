<div class="container">
	<div class="row">
		<div class="col s12 m6 l4" *ngFor="let item of pokemonList; let i=index">
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" [src]="urlImg + (i + 1) + '.png'">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{ item.name }}
						<i class="material-icons right">more_vert</i>
					</span>
					<p>
						<a class="btn" [routerLink]="[i + 1]">
							<i class="material-icons left">add</i>Ver más</a>
					</p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{ item.name }}
						<i class="material-icons right">close</i>
					</span>
					<p>Here is some more information about this product that is only revealed once clicked on.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row" *ngIf="loading">
		<div class="col s12 center-align">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12 center-align">
			<button class="btn blue" (click)="getList()" [disabled]="loading"><i class="material-icons left">sync</i>Cargar más</button>
		</div>
	</div>
	<div style="height: 200px;">

	</div>

</div>
