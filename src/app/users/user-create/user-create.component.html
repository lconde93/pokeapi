<div class="row">
	<form class="col s12" (submit)="addUser();">
		<div class="card">
			<div class="card-content">
				<h3 class="red-text">Crear nuevo usuario</h3>
				<div class="row">
					<div class="input-field col s6">
						<input id="nombre" type="text" class="validate" name="nombre" [(ngModel)]="user.name" >
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate" name="last_name" [(ngModel)]="user.last_name">
						<label for="last_name">Apellidos</label>
					</div>
					<div class="input-field col s6">
						<input id="phone" type="text" class="validate" name="phone" [(ngModel)]="user.phone">
						<label for="phone">Telefono</label>
					</div>
					<div class="input-field col s6">
						<input id="email" type="text" class="validate" name="email" [(ngModel)]="user.email">
						<label for="email">Correo</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 right-align">
						<button type="submit" class="btn button-block"><i class="material-icons left">save</i>Crear</button>
					</div>
				</div>				
			</div>
		</div>
	</form>
</div>
