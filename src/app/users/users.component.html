<div class="container">
	<app-user-create (onUser)="notify($event);"></app-user-create>
	<div class="row">
		<div class="col s12">
			<ul class="collection">
				<li class="collection-item avatar" *ngFor="let user of users; let i=index">
					<i class="material-icons circle red">person</i>
					<span class="title"><b>Usuario: </b>{{ user.name }} {{ user.last_name}}</span>
					<p>
						<b>NÃºmero: </b>{{ user.phone }}						
						<br> 
						<b>Email: </b> <a href="mailto:{{ user.mail }}">{{ user.email }}</a>	
					</p>
					<a class="secondary-content" (click)="deleteUser(user)">
						<i class="material-icons red-text">delete</i>
					</a>					
				</li>
			</ul>
		</div>
	</div>
</div>
